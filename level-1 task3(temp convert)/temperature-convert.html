<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<style>
body::before {
    content: "";
    background-image: url("./black3.jpg");
    opacity: 1;
    z-index: -1;
    position: absolute;
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

.converter {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 10px;
    font-size: 18px;
}
</style>
<body>
    <div class="container">
        <h1>Fahrenheit to Celsius Converter</h1>
        <div class="converter">
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            <button onclick="convertTemperature()">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    <script >function convertTemperature() {
        const fahrenheit = document.getElementById('fahrenheit').value;
        const celsius = (fahrenheit - 32) * 5 / 9;
        document.getElementById('result').textContent = `Result: ${celsius.toFixed(2)} Â°C`;
    }
    </script>
</body>
</html>
